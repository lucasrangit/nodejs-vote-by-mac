<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote by MAC</title>
    <style>
        html, body {
            height: 100%;
            margin: 0pt;
        }

        header, main, footer {
            flex-shrink: 0;
        }

        header {
            font-size: 3em;
        }

        main {
            flex-grow: 1;
        }

        body {
            min-height: 100vH;
            display: flex;
            flex-direction: column;
            font-family: monospace;
            font-size: 20px;
            background-color:black;
            color: #ffffff;
        }

        h1 {
            max-width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 3em;
        }

        h2 {
            font-size: 1.5em;
            text-align: center;
        }

        table {
            font-size: 1em;
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #202020;
        }

        ul {
            font-size: .3em;
            font-weight: bold;
        }

        footer {
            position: relative;
	        width: 100%;
	        text-align: center;
            font-size: .8em;
        }
    </style>
</head>
<body>
    <h1>Vote by MAC</h1>
    <header>
        <ul>
            <li><a href="/#">/#</a> to cast/change vote.</li>
            <li><a href="/0">/0</a> to delete vote.</li>
        </ul>
        <ul>
            <span id="ul-choices" style="display:none;"></span>
        </ul>
    </header>
    <main>
    <h2>Results</h2>
    <table>
        <tr>
            <th>Choice</th>
            <th>Count</th>
        </tr>
        <span id="tr-choice-count" style="display:none;"></span>
    </table>
    <votes>
    <h2>Votes</h2>
    <table>
        <tr>
            <th>MAC</th>
            <th>Vote</th>
        </tr>
        <span id="tr-mac-vote" style="display:none;"></span>
    </table>
    </votes>
    </main>
    <footer>
        <p>Fork me on GitHub: <a href="https://github.com/robotnyc/nodejs-vote-by-mac">robotnyc/nodejs-vote-by-mac</a></p>
    </footer>
</body>
</html>
